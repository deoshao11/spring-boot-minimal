buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.1.4.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

bootJar {
    baseName = 'spring-boot-minimal'
    version =  '0.1.0'
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web")

    // Add support for OpenAPI spec generator
    implementation('io.springfox:springfox-swagger2:2.9.2')
    implementation('io.springfox:springfox-swagger-ui:2.9.2')

    // Add lombok
    annotationProcessor([group: 'org.projectlombok', name: 'lombok', version: '1.18.4'])
    compileOnly([group: 'org.projectlombok', name: 'lombok', version: '1.18.4'])
    testCompileOnly([group: 'org.projectlombok', name: 'lombok', version: '1.18.4'])


    testCompile("junit:junit")
}
